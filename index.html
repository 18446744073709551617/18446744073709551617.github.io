<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://uploads.xrdrsp.pw/s/theme.css" />
    <script>
        function turn() {
            var link = document.getElementById("add").value;
            window.location.href = link;
        }
        MathJax = {
        tex:{
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
        svg:{
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-polyfill/7.8.7/polyfill.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async  src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.0.5/es5/tex-chtml.js"></script>
</head>
<body>
    <h1>$2^{64} + 1$<code>.github.io</code></h1>
    <p>Hello there! This is a webpage generated by GitHub Pages.</p>
    <p>You can go anywhere you want.</p>
    <input type="text" id="add" placeholder="Go to ..."></input>
    <button onclick="turn()">turn</button>
</body>
</html>
